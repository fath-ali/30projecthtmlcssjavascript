<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
    <script src="fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-bio">
                <div class="img-wrapper">
                    <img src="images/person.jpg" alt="">
                </div>
                <div class="person-info">
                    <h3>JAN BROWN</h3>
                    <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, doloribus?</P>
                </div>
                <button class="card-btn">
                    <span class="card-btn-contact">Contact Me</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>

            <div class="card-contact">
                <h1>Contact Me</h1>
            </div>
            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h1>Email</h1>
                    <p>janebrown@gmail.com</p>
                </div>
                <span></span>
            </div>
            <div class="card-social fb">
              <div class="icon-wrapper">
                <i class="fab fa-facebook-square"></i>
              </div>
              <div class="contact-details">
                <h1>Facebook</h1>
                <p>jane BROWN</p>
              </div>
              <span></span>
            </div>
            <div class="card-social linkein">
                <div class="icon-wrapper">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="contact-details">
                    <h1>linkedin </h1>
                    <p>fathalishah gwohari </p>
                </div>
                <span></span>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
