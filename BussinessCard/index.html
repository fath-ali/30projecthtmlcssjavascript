<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussiness Card</title>
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
    <script src="fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
            <div class="card-front">
                <div class="left">
                    <img src="images/logo.png" alt="">
                    <h4><span>Web</span>Design</h4>
                </div>
                <div class="card-right">
                    <div class="person right-content">
                        <i class="fas fa-user-tie"></i>
                        <div>
                            <h4>JOHN smith</h4>
                            <p>Web Design</p>
                        </div>
                    </div>
                    <div class="phone right-content">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h4>+555 555 555</h4>
                            <p>+333 333 3333</p>
                        </div>
                    </div>
                    <div class="email right-content">
                        <i class="fas fa-envelope-open"></i>
                        <div >
                            <p>fathalsha@gmail.com</p>
                        </div>
                    </div>
                    <div class="address right-content">
                        <i class="fas fa-map-marker-alt" style="font-size: 1.5rem;"></i>
                        <div>
                            <h4>Main Street 1243</h4>
                            <p>New Yourk, NY</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <img src="images/logo.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
